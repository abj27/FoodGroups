<template name="CompanyAdmin">
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-8">
			<form class="form-horizontal" action='' method="POST">
				<fieldset>
					<div id="legend">
						<legend class="">Register</legend>
					</div>

					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" name="email" id="email">
					</div>

					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" name="password" id="pwd">
					</div>

					<div class="form-group">
						<label for="companyName">Company Name:</label>
						<input type="text" class="form-control" name="companyName" id="companyName">
					</div>

					<div class="form-group">
						<label for="companyName">Company Address:</label>
						<input type="text" class="form-control" name="companyAddress" id="companyAddress">
					</div>

					<div class="form-group">
						<label for="companyName">Company Phone Number:</label>
						<input type="text" class="form-control" name="companyPhone" id="companyPhone">
					</div>

					<div class="form-group">
						<div class="controls">
							<input type="submit" class="btn btn-success" value="Register">
						</div>
					</div>
				</fieldset>
			</form> 
		</div>
		<div class="col-sm-2"></div>
	</div>
</template>
