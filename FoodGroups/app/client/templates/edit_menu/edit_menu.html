<template name="EditMenu">
	<div class="row">
		<div class="col-sm-8">
			<center>
				<a href="/addMenuItem" class="btn btn-primary">Add Menu Item</a>
			</center>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					{{#each MenuItems}}
						<tr>
							<td>{{name}} </td>
							<td>{{description}}</td>
							<td>{{price}}</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</div>
</template>
