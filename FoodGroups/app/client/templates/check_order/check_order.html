<template name="CheckOrder">
	<center>
		<strong>Order  for before {{expectedTime}}</strong>
	</center>
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			{{#each orderItems}}
				<tr>
					<td>{{name}} </td>
					<td>{{price}}</td>
				</tr> 
			{{/each}}
			<tr>
				<td>Total Price:</td>
				<td>{{totalPrice}}</td>
			</tr>
			<tr>
				<td></td>
				<td><button id="approveOrder" class="btn btn-primary">Approve</button></td>
			</tr>
		</tbody>
	</table>
</template>
